<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas (OL)</h2>
            <p>
                <ol>
                    <li>Acordar</li>
                    <li>Escovar os dentes</li>
                    <li>Tomar café</li>
                </ol>
            </p>
            <h2>Listas Não Ordenadas</h2>
                <p>
                    <ul>
                        <li>Acordar</li>
                        <li>Tomar café</li>
                        <li>Estudar</li>
                    </ul>
                </p>
</body>
</html>
